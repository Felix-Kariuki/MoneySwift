name: Build

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:


      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'


      - name: Build with gradle
        run: ./gradlew build --stacktrace

      - name: Run Testts
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble